{% extends "accounts/base.html" %}

{% load crispy_forms_filters %}

{% block page_title %}Logowanie{% endblock %}

{% block form_content %}
    <h2>Logowanie</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Zaloguj</button>
        <a class="btn btn-link btn-sm" href="{% url 'accounts:password_reset' %}">Nie pamiętasz hasła?</a>
    </form>
{% endblock %}
