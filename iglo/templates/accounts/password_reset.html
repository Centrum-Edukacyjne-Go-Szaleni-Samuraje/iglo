{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block page_title %}Resetowanie hasła{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Resetowanie hasła</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Zresetuj moje hasło</button>
            </form>
        </div>
    </div>
{% endblock %}
