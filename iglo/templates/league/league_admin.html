{% extends "base.html" %}

{% load i18n %}

{% block content %}
<form method="post" class="d-inline">{% csrf_token %}
    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <strong>{% blocktrans %}Zaktualizuj rankingi graczy{% endblocktrans %}</strong>
            </div>
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                {% blocktrans trimmed %}
                    Zaktualizuj rankingi (GoR) wszystkich graczy, którzy podali swój PIN EGD.
                {% endblocktrans %}
            </div>
            <button type="submit" class="btn btn-warning" name="action-update-gor">
                <span class="d-none d-md-inline">
                    {% blocktrans %}Zaktualizuj rankingi{% endblocktrans %}
                </span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
