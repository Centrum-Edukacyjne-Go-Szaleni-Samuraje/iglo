{% extends "base.html" %}

{% block content %}
<form method="post" class="d-inline">{% csrf_token %}
    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <strong>Zaktualizuj rankingi graczy</strong>
            </div>
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>Zaktualizuj rankingi (GOR) wszystkich graczy, którzy podali swój PIN EGD.</div>
            <button type="submit" class="btn btn-warning" name="action-update-gor">
                <span class="d-none d-md-inline">Zaktualizuj rankingi</span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
