{% extends "base.html" %}

{% load static crispy_forms_filters %}

{% block page_title %}Stwórz Sezon{% endblock %}

{% block head %}
    {{ block.super }}
    <script type="text/javascript" src="{% static "flatpickr/flatpickr.min.js" %}"></script>
    <script type="text/javascript" src="{% static "flatpickr/pl.min.js" %}"></script>
    <link href="{% static "flatpickr/flatpickr.min.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Stwórz Sezon</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Stwórz</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        flatpickr("#id_start_date", { locale: "pl" });
    </script>
{% endblock %}
